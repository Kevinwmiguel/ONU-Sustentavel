<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../assets/js/firebase-init.js"></script>
</head>
<body>
    <header>
        <div class="headerdiv">
            <div class="back-button-container">
                <a href="../index.html"><img src="../assets/img/bx_x.png" alt="Voltar" class="back-button"></a>
            </div>
            <div class="title-container">
                <h1>Comunidade sustentável júnior</h1>
            </div>
        </div>
    </header>
    <main class="centralize">
        <div class="formulario">
            <fieldset>
                <form class="form-field">
                    <div class="h2div"><h2>Cadastro</h2></div>
                    
                    <div class="emaildiv">
                        <div><label>Email</label></div>
                        <input id="email" type="email" placeholder="seu@email.com" onchange="onChangeEmail()">
                        <div class="error" id="email-required-error">Email é obrigatório</div>
                        <div class="error" id="email-invalid-error">Email é invalido</div>
                    </div>
                    <div class="senhadiv">
                        <div><label>Senha</label></div>
                        <input id="password" type="password" placeholder="********" onchange="onChangePassword()">
                        <div class="error" id="password-required-error">
                            Senha é obrigatória
                        </div>
                        <div class="error" id="password-min-length-error">
                            Senha deve ter pelo menos 6 caracteres
                        </div>
                    </div>
                    <div class="confsenhadiv">
                        <div><label>Confirmar Senha</label></div>
                        <input id="confirmPassword" type="password" placeholder="********" onchange="onChangeConfirmPassword()">
                        <div class="error" id="password-doesnt-match-error">
                            As senhas não são iguais
                        </div>
                    </div>
                    <div class="entcad">
                        <button class="botao1" type="button" disabled="true" id="register-button" onclick="register()">Registrar</button>
                        <button class="botao2" type="button">Login</button>
                    </div>
                    
                </form>
            </fieldset>        
        </div>  
    </main>
    <footer>
        <div class="footerdiv">
            <p>&copy; 2023 Comunidade Sustentável Júnior</p>
        </div>
    </footer>
</body>
<link rel="stylesheet" href="../assets/css/register.css">

<script src="../assets/js/validate.js"></script>
<script src="../assets/js/register.js"></script>
<script src="../assets/js/loading.js"></script>
</html>
