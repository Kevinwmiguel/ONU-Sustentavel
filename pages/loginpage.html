<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    
</head>
<body class="centralize">
    <div class="formulario">
        <form action="examplo.html" id="authForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" onchange="onchangeEmail()" required placeholder="Email">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é invalido</div>
            <label for="senha">Senha:</label>
            <input type="password" name="password" onchange="onchangePassword()" id="password" required placeholder="Senha"> 
            <div class="error" id="password-required-error">senha é obrigatória</div>
            
            <button disabled="true" id="recover-password-button" onclick="recoverPassword()">Recuperar senha</button>
            <button type="button" id="login-button" disabled="true" onclick="login()">Entrar</button>
            <button type="button" onclick="register()">Cadastrar</button>
        </form>
    </div>
</body>
