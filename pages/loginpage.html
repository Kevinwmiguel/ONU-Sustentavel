<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../assets/js/firebase-init.js"></script>
</head>
<body class="centralize">
    <div class="formulario">
        <form id="authForm">
            <label>E-mail:</label>
            <input type="email" id="email" name="email" onchange="onchangeEmail()" required placeholder="Email">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é invalido</div>
            <label for="senha">Senha:</label>
            <input type="password" name="password" onchange="onchangePassword()" id="password" required placeholder="Senha"> 
            <div class="error" id="password-required-error">senha é obrigatória</div>
            
            <button disabled="true" id="recover-password-button" onclick="recoverPassword()">Recuperar senha</button>
            <button type="button" id="login-button" disabled="true" onclick="login()">Entrar</button>
            <button type="button" onclick="register()">Cadastrar</button>
        </form>
    </div>
</body>

<link rel="stylesheet" href="../assets/css/login.css">
<script src="../assets/js/scripts.js"></script>
<script src="../assets/js/validate.js"></script>
<script src="../assets/js/loading.js"></script>

</html>
