<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../assets/js/firebase-init.js"></script>
</head>

<body>
    <header>
        <div class="headerdiv">
            <div class="back-button-container">
                <a href="../index.html"><img src="../assets/img/bx_x.png" alt="Voltar" class="back-button"></a>
            </div>
            <div class="title-container">
                <h1>Comunidade sustentável júnior</h1>
            </div>
        </div>
    </header>

    <main class="centralize">
        <div class="formulario">
            <fieldset>
                <form id="authForm">
                    <div class="h2div"><h2>Login</h2></div>
                    <div class="emaildiv">
                        <label>E-mail:</label>
                        <input type="email" id="email" name="email" onchange="onchangeEmail()" required placeholder="usuario@email.com">
                        <div class="error" id="email-required-error">Email é obrigatório ou está inválido</div>
                    
                    </div>
                    <div class="senhadiv">
                        <label for="senha">Senha:</label>
                        <input type="password" name="password" onchange="onchangePassword()" id="password" required placeholder="********"> 
                        <div class="error" id="password-required-error">Senha é obrigatória</div>    
                    </div>
                    <div class="botoesdiv">
                        <div class="recsenha">
                            <button class="botao3" disabled="true" id="recover-password-button" onclick="recoverPassword()">Esqueceu a senha?</button>
                        </div>
                        <div class="entcad">
                            <button class="botao1" type="button" id="login-button" disabled="true" onclick="login()">Entrar</button>
                            <button class="botao2" type="button" onclick="register()">Cadastrar</button>
                        </div>                
                    </div>
                </form>
            </fieldset>
        </div>
    </main>

    <footer>
        <div class="footerdiv">
            <p>&copy; 2023 Comunidade Sustentável Júnior</p>
        </div>
    </footer>
</body>

<link rel="stylesheet" href="../assets/css/login.css">
<script src="../assets/js/scripts.js"></script>
<script src="../assets/js/validate.js"></script>
<script src="../assets/js/loading.js"></script>

</html>
